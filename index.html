<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی سنگ، کاغذ، قیچی</title>
</head>
<body>
    <header>
        <h1>بازی سنگ، کاغذ، قیچی</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">AI_CO</div>
        <div id="computer-label" class="badge">USER</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>به اولین بازی ساخته شده توسط من خوش آمدید<br>اسم من محمد است</p>
    </div>
    
    <div class="choices"> 
        <div class="choice" id="paper">کاغذ</div>
        <div class="choice" id="rock">سنگ</div>
        <div class="choice" id="scissors">قیچی</div>
    </div>
     
    <p id="action-message">!شانستو امتحان کن</p>
    <script src="app.js"></script>
</body>
</html>
